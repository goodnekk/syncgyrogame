<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="gyro.min.js"></script>
        <script src="two.js"></script>
        <script src="/socket.io/socket.io.js"></script>

    </head>
    <body>
        <div id="text"></div>
        <div id="draw-shapes"></div>

        <script type="text/javascript">

            //audio files
            var ping_sound = new Audio('sounds/Ting_Mimick.wav');
            var leader_sound = new Audio('sounds/Leader_Mimick.wav');
            var countdown_sound = new Audio('sounds/Countdown_Mimick.wav');
            var wrong_sound = new Audio('sounds/Wrong_Mimick.wav');

            var synced = false;

            // Make an instance of two and place it on the page.
            var elem = document.getElementById('draw-shapes');
            var params = { width: 800, height: 800 };
            var two = new Two(params).appendTo(elem);
            var rect = two.makeRectangle(0, 0, 800, 800);

            rect.fill = "#FF0000";
            rect.noStroke();
            two.update();

            var socket = io();

            document.addEventListener("mousedown", function(e){
                socket.emit('ready', true);
                rect.fill = "#0000FF";
                two.update();
            }, false);

            document.addEventListener("mouseup", function(e){
                socket.emit('ready', false);
                rect.fill = "#FF0000";
                two.update();
            }, false);

            socket.on('update', function (data) {

            });

            socket.on('go', function () {
                rect.fill = "#00FF00";
                two.update();

                ping_sound.play();
                countdown_sound.play();
            });

            socket.on('leader', function () {
                rect.fill = "#0000FF";
                two.update();

                leader_sound.play();
            });

            socket.on('great', function () {
                rect.fill = "#00FF00";
                two.update();
                ping_sound.play();
            });

            socket.on('fail', function () {
                rect.fill = "#FF0000";
                two.update();
                wrong_sound.play();
            });

            gyro.frequency = 500;
            gyro.startTracking(function(o) {

                //calculate colors
                var colors = {
                    x: (o.x/9.8)*255,
                    y: (o.y/9.8)*255,
                    z: (o.z/9.8)*255
                };

                if(colors.x > 255) colors.x = 255;
                if(colors.y > 255) colors.y = 255;
                if(colors.z > 255) colors.z = 255;

                if(colors.x < 0) colors.x = 0;
                if(colors.y < 0) colors.y = 0;
                if(colors.z < 0) colors.z = 0;

                colors.x = Math.floor(colors.x);
                colors.y = Math.floor(colors.y);
                colors.z = Math.floor(colors.z);

                //update document
                document.getElementById("text").innerHTML = colors.x+", "+colors.y+" ,"+colors.z;

                socket.emit('gyro', {
                    x: o.x,
                    y: o.y,
                    z: o.z
                });
            });
        </script>
    </body>
</html>
